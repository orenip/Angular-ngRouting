<h1>Juego del Amigo Invisible</h1>
<h3>¡Bienvenido!</h3>


<ng-container *ngIf="contactoSeleccionado;else noSeleccionado">

<h4>Tu Amigo Invisible es: {{contactoSeleccionado.name.first}} </h4>
</ng-container >
<ng-template #noSeleccionado>
  <div>
    <p>Selecciona a tu amigo invisible </p>
  </div>

</ng-template>

<button mat-raised-button color="primary" (click)="navegarAContacts()">Ver todos tus contactos</button>
<p>Filtros</p>
<div>
  <a [routerLink]="['/contacts']" [queryParams]="{sexo: 'female'}" >Amigas |</a>
  <a [routerLink]="['/contacts']" [queryParams]="{sexo: 'male'}">| Amigos</a>
</div>
