<h4>Random Contact</h4>

<ng-container *ngIf="randomContact; else noContact">
  <h3 *ngIf="randomContact">
   <mat-card class="random-contacts-card">
    <div mat-card-avatar class="random-contact-avatar">
      <img [src]="randomContact.picture.thumbnail" alt="">
    </div>
  <mat-card-header>
    <!-- <div mat-card-avatar class="example-header-image"></div> -->
    <mat-card-title>
      {{randomContact.name.title}}
      {{randomContact.name.first}}
      {{randomContact.name.last}}
    </mat-card-title>
    <mat-card-subtitle>
      {{randomContact.name.last}}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{randomContact.location.country}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Elegir como Amigo invisible</button>
    <button mat-button>Volver</button>
  </mat-card-actions>
</mat-card>
  </h3>
</ng-container>
<ng-template #noContact>
  <h3>Cargando Contacto aleatorio.... </h3>
  <mat-spinner></mat-spinner>
</ng-template>
